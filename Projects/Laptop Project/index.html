<html>
<head>
	<title>Online Learning</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="%">Home</a></li>
					<li><a href="%">Syllabus</a></li>
					<li><a href="%">Online Sessions</a></li>
					<li><a href="%">Updates</a></li>
				</ul>
			</div>	
		</nav>

		<div class="information">
			<div class="overlay"></div>
			<img src="images/laptop.png" class="laptop" />
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP, Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon Octa-core 11nm</p>
					</div>
				</div>

				<div class="feature three">
					<img src="images/display.png">
					<div>
						<h1>Display</h1>
						<p>6.5" Mini-Drop FHD</p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png">
					<div>
						<h1>Battery Life</h1>
						<p>5000mAh</p>
					</div>
				</div>
			</div>	
		</div>	

		<div class="controls">
			<img src="images/arrow.png" id="upBtn">
			<h3>Features</h3>
			<img src="images/arrow.png" id="downBtn">
		</div>	
	<div>
	<script type="text/javascript">
		var circle=document.getElementById("circle"); 
		var upBtn=document.getElementById("upBtn"); 
		var downBtn=document.getElementById("downBtn"); 

		var rotateValue= circle.style.transform;
		var rotateSum;
		var r=0;
		setInterval(function(){
			r=r+90;
			var x="rotate("+(r%360)+"deg)";
		 	rotateSum=x;
			circle.style.transform=rotateSum;
			console.log(rotateSum)
			rotateValue=rotateSum;
		}, 1000);
		upBtn.onclick = function()
		{
			rotateSum=rotateValue+"rotate(-90deg)";
			circle.style.transform=rotateSum;
			rotateValue=rotateSum;
		}
		downBtn.onclick = function()
		{
			rotateSum=rotateValue+"rotate(90deg)";
			circle.style.transform=rotateSum;
			rotateValue=rotateSum;
		}
		setInterval(function(){ 
		 	rotateSum=rotateValue+"rotate(-90deg)";
			circle.style.transform=rotateSum;
			rotateValue=rotateSum;
		}, 3000);
	</script>>
</body>
</html>
